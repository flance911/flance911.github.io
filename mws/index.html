        .inner {
            display: flex;

            justify-content: center;
            -webkit-box-align: center;
            align-items: center;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media(max-width: 450px) {
            .inner {

            }
        }
